<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convite Festival de Música</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="background"></div> <!-- Novo elemento de fundo -->
    
    <div class="container">
        <div class="content">
            <div class="header">
                <img id="logo" src="img\festival.png" alt="">
            </div>
            <div class="details">
                <p><b>Data:</b> 02/03/2024</p>
                <p><b>Local:</b> Casa da Clara</p>
                <p><b>Classificação:</b> 18 anos</p>
                <p><b>Abertura dos portões:</b> 20h - horário de brasília</p>
                <p><b>Bilheteria Oficial</b></p>
                <p><b>Outras Informações:</b> Traga sua bebida alcoolica de preferência</p>
                <div class="buttons">
                    <button id="confirmarPresenca" class="btn"></button>
                </div>
            </div>
        </div>
        <div id="overlay3"></div>
    </div>

    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Preencha o formulário de confirmação</h2>
            <form id="formulario" action="">
                <div class="justifyCenter">
                    <div id="inputs">
                        <input type='text' id='input' required ></input>
                        <label 
                               for='input' 
                               class='placeholder'>
                          Nome
                        </label>
                    </div>
                </div>
                    <input type="submit" class="btn" value="Confirmar">
            </form>
        </div>
        <div class="overlay"></div>
    </div>

    <div id="content-ingresso">
        <div id="modal-ingresso" class="modal">
            <div class="modal-content">
              <span class="close">&times;</span>
              <img src="img/ticket.png" alt="Ingresso" id="ticket-img">
            </div>
            <div id="dowloadbtnDiv"></div>
            <div id="download-btn"></div>
        </div>
        <div id="overlay2"></div>
    </div>
    
    
    <script src="script.js"></script>
</body>
</html>
